<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>截图记账助手</title>
	<!-- 样式：TailwindCSS -->
	<script src="https://cdn.tailwindcss.com"></script>
	<!-- 逻辑：Alpine.js -->
	<script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
	<!-- 识别：Tesseract.js -->
	<script src='https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js'></script>
	<style>
		/* 简单的加载动画 */
		[x-cloak] { display: none !important; }
	</style>
</head>
<body class="bg-gray-50 min-h-screen p-4 font-sans text-gray-700" x-data="expenseApp()" x-cloak>

	<div class="max-w-md mx-auto bg-white rounded-2xl shadow-xl overflow-hidden border border-gray-100">
		
		<!-- 顶部 Header -->
		<div class="bg-gradient-to-r from-blue-500 to-blue-600 p-6 text-white">
			<h1 class="text-2xl font-bold flex items-center gap-2">
				<svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 7h6m0 10v-3m-3 3h.01M9 17h.01M9 14h.01M12 14h.01M15 11h.01M12 11h.01M9 11h.01M7 21h10a2 2 0 002-2V5a2 2 0 00-2-2H7a2 2 0 00-2 2v14a2 2 0 002 2z"></path></svg>
				账单识别助手
			</h1>
			<p class="text-blue-100 text-sm mt-1">上传截图，自动统计去重</p>
		</div>

		<div class="p-6">
			<!-- 统计概览卡片 -->
			<div class="grid grid-cols-2 gap-4 mb-6">
				<div class="bg-blue-50 p-4 rounded-xl border border-blue-100 text-center">
					<div class="text-xs text-blue-500 font-semibold uppercase tracking-wide">总支出</div>
					<div class="text-2xl font-bold text-gray-800 mt-1" x-text="'¥' + totalAmount.toFixed(2)"></div>
				</div>
				<div class="bg-indigo-50 p-4 rounded-xl border border-indigo-100 text-center">
					<div class="text-xs text-indigo-500 font-semibold uppercase tracking-wide">记录数</div>
					<div class="text-2xl font-bold text-gray-800 mt-1" x-text="records.length"></div>
				</div>
			</div>

			<!-- 上传控件 -->
			<div class="mb-6">
				<label class="flex flex-col items-center justify-center w-full h-28 border-2 border-dashed border-gray-300 rounded-xl cursor-pointer bg-gray-50 hover:bg-gray-100 transition-colors relative overflow-hidden">
					<div class="flex flex-col items-center justify-center pt-5 pb-6" x-show="!isProcessing">
						<svg class="w-8 h-8 text-gray-400 mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg>
						<p class="text-sm text-gray-500">点击上传消费截图</p>
					</div>
					
					<div class="absolute inset-0 bg-white flex flex-col items-center justify-center z-10" x-show="isProcessing">
						 <div class="animate-spin rounded-full h-6 w-6 border-b-2 border-blue-600 mb-2"></div>
						 <p class="text-xs text-gray-500" x-text="statusText"></p>
						 <div class="w-48 bg-gray-200 rounded-full h-1 mt-2">
								<div class="bg-blue-600 h-1 rounded-full transition-all duration-300" :style="'width: ' + (progress * 100) + '%'"></div>
						 </div>
					</div>
					
					<input type="file" multiple accept="image/*" @change="handleFileUpload" class="hidden" :disabled="isProcessing" />
				</label>
			</div>

			<!-- 数据管理按钮组 -->
			<div class="flex gap-2 mb-4">
				<!-- 导出 -->
				<button @click="exportJson" class="flex-1 bg-green-50 text-green-700 px-3 py-2 rounded-lg text-sm font-medium hover:bg-green-100 transition-colors flex justify-center items-center gap-1">
						<svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path></svg>
						导出JSON
				</button>
				
				<!-- 导入 -->
				<button @click="$refs.importInput.click()" class="flex-1 bg-orange-50 text-orange-700 px-3 py-2 rounded-lg text-sm font-medium hover:bg-orange-100 transition-colors flex justify-center items-center gap-1">
						<svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path></svg>
						导入备份
				</button>
				<input type="file" x-ref="importInput" @change="importJson" accept=".json" class="hidden" />

				<!-- 清空 -->
				<button @click="clearData" class="px-3 py-2 rounded-lg text-sm font-medium text-red-500 hover:bg-red-50 transition-colors">
					 清空
				</button>
			</div>

			<!-- 列表 -->
			<div class="overflow-hidden rounded-xl border border-gray-100">
				<ul class="divide-y divide-gray-100 bg-white max-h-[400px] overflow-y-auto">
					<template x-for="item in sortedRecords" :key="item.time">
						<li class="p-4 hover:bg-gray-50 transition-colors flex justify-between items-center">
							<div class="flex items-center gap-3">
								<div class="w-10 h-10 rounded-full flex items-center justify-center shrink-0"
										 :class="{
											 'bg-blue-100 text-blue-600': item.type === '饮水',
											 'bg-purple-100 text-purple-600': item.type === '洗浴',
											 'bg-yellow-100 text-yellow-600': item.type === '吹风',
											 'bg-gray-100 text-gray-600': !['饮水','洗浴','吹风'].includes(item.type)
										 }">
										 <!-- 简单根据文字显示首字，或者SVG -->
										 <span class="text-xs font-bold" x-text="item.type[0]"></span>
								</div>
								<div>
									<div class="text-sm font-medium text-gray-900" x-text="item.type"></div>
									<div class="text-xs text-gray-400" x-text="item.time"></div>
								</div>
							</div>
							<div class="font-bold text-gray-800" x-text="'-' + item.amount"></div>
						</li>
					</template>
					
					<li x-show="records.length === 0" class="p-8 text-center text-gray-400 text-sm">
						暂无数据，请上传截图开始
					</li>
				</ul>
			</div>
			
		</div>
	</div>

	<script>
		document.addEventListener('alpine:init', () => {
			Alpine.data('expenseApp', () => ({
				records: [],
				isProcessing: false,
				progress: 0,
				statusText: '准备就绪',

				init() {
					const stored = localStorage.getItem('my_expense_data');
					if (stored) {
						try { this.records = JSON.parse(stored); } catch(e) {}
					}
				},

				get sortedRecords() {
					// 按时间倒序
					return this.records.sort((a, b) => new Date(b.time) - new Date(a.time));
				},

				get totalAmount() {
					return this.records.reduce((sum, item) => sum + parseFloat(item.amount || 0), 0);
				},

				// --- 核心业务：OCR 识别 ---
				async handleFileUpload(e) {
					const files = e.target.files;
					if (!files.length) return;

					this.isProcessing = true;
					
					try {
						// 初始化 Tesseract Worker
						this.statusText = '加载识别模型...';
						const worker = await Tesseract.createWorker('chi_sim+eng', 1, {
							logger: m => { if(m.status === 'recognizing text') this.progress = m.progress; }
						});

						for (let i = 0; i < files.length; i++) {
							this.statusText = `识别第 ${i + 1}/${files.length} 张...`;
							this.progress = 0;
							const ret = await worker.recognize(files[i]);
							this.parseAndMerge(ret.data.text);
						}
						await worker.terminate();
						this.saveToStorage();
						this.statusText = '完成！';
						
					} catch (err) {
						console.error(err);
						alert('识别出错');
					} finally {
						this.isProcessing = false;
						// 清空 input 允许重复上传同一张
						e.target.value = '';
					}
				},

				parseAndMerge(text) {
					const lines = text.split(/\n+/).map(l => l.trim()).filter(l => l);
					
					// 正则定义
					const timeRegex = /(\d{4}-\d{2}-\d{2}\s+\d{2}:\d{2}:\d{2})/; // 2025-12-10 23:49:24
					const amountRegex = /-(\d+\.\d+)/; // -0.75
					const typeRegex = /(饮水|洗浴|吹风|洗衣|消费|购物)/; 

					// 策略：找到时间行，然后向 "上" 寻找关联信息
					// 你的截图中，时间通常在下，类型和金额在上
					
					for (let i = 0; i < lines.length; i++) {
						const line = lines[i];
						const timeMatch = line.match(timeRegex);

						if (timeMatch) {
							const timeStr = timeMatch[1];
							
							// 我们设定一个搜索窗口：包含当前行(i)和上面2行(i-1, i-2)
							// 很多时候 OCR 会把 "饮水 -0.75元" 识别在一行，也可能分开
							let contextLines = [line];
							if (i > 0) contextLines.push(lines[i-1]);
							if (i > 1) contextLines.push(lines[i-2]);
							
							const contextStr = contextLines.join(' ');

							// 提取金额
							const amountMatch = contextStr.match(amountRegex);
							// 提取类型
							const typeMatch = contextStr.match(typeRegex);

							if (amountMatch) {
								 this.addRecordIfNew({
									 time: timeStr,
									 type: typeMatch ? typeMatch[1] : '其他',
									 amount: parseFloat(amountMatch[1])
								 });
							}
						}
					}
				},

				addRecordIfNew(item) {
					// 核心去重：时间戳完全一致则视为同一条
					const exists = this.records.some(r => r.time === item.time);
					if (!exists) {
						this.records.push(item);
						return true;
					}
					return false;
				},

				saveToStorage() {
					localStorage.setItem('my_expense_data', JSON.stringify(this.records));
				},

				clearData() {
					if (confirm('确定要清空所有数据吗？')) {
						this.records = [];
						localStorage.removeItem('my_expense_data');
					}
				},

				// --- 新增：JSON 导出（按月分类）---
				exportJson() {
						if (this.records.length === 0) {
								alert('没有数据可导出');
								return;
						}

						// 1. 按月份分组
						const grouped = {};
						// 先按时间排序确保JSON内部有序
						const sorted = [...this.records].sort((a, b) => new Date(b.time) - new Date(a.time));
						
						sorted.forEach(item => {
								// 提取 YYYY-MM
								const monthKey = item.time.substring(0, 7); 
								if (!grouped[monthKey]) {
										grouped[monthKey] = [];
								}
								grouped[monthKey].push(item);
						});

						// 2. 创建 Blob 并下载
						const jsonStr = JSON.stringify(grouped, null, 2);
						const blob = new Blob([jsonStr], { type: "application/json" });
						const url = URL.createObjectURL(blob);
						
						const a = document.createElement('a');
						a.href = url;
						const date = new Date().toISOString().split('T')[0];
						a.download = `expense_backup_${date}.json`;
						document.body.appendChild(a);
						a.click();
						document.body.removeChild(a);
						URL.revokeObjectURL(url);
				},

				// --- 新增：JSON 导入（支持合并）---
				importJson(e) {
						const file = e.target.files[0];
						if (!file) return;

						const reader = new FileReader();
						reader.onload = (event) => {
								try {
										const importedData = JSON.parse(event.target.result);
										let newItems = [];

										// 判断格式：是数组（旧格式）还是按月分组的对象（新格式）
										if (Array.isArray(importedData)) {
												newItems = importedData;
										} else {
												// 如果是对象，把所有月份的数组拍平成一个大数组
												Object.values(importedData).forEach(monthList => {
														if (Array.isArray(monthList)) {
																newItems = newItems.concat(monthList);
														}
												});
										}

										// 合并并去重
										let addedCount = 0;
										newItems.forEach(item => {
												// 简单校验数据完整性
												if (item.time && item.amount) {
														if (this.addRecordIfNew(item)) {
																addedCount++;
														}
												}
										});

										this.saveToStorage();
										alert(`导入完成！\n新增记录：${addedCount} 条\n重复跳过：${newItems.length - addedCount} 条`);

								} catch (err) {
										console.error(err);
										alert('文件格式错误，无法解析 JSON');
								} finally {
										// 清空 input 防止同名文件无法再次触发 change
										e.target.value = '';
								}
						};
						reader.readAsText(file);
				}

			}))
		})
	</script>
</body>
</html>
